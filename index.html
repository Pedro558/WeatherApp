<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="card">
    <div class="search">
      <label for="search-bar"></label>
      <input id="search-bar" type="text" class="search-bar" placeholder="Search">
      <label for="search-button"></label>
      <button id="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><circle cx="116" cy="116" r="84" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></circle><line x1="175.4" y1="175.4" x2="224" y2="224" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line></svg>
      </button>
    </div>

    
    <div class="weather loading">
      <h1 class="city"></h1>
      
      <div class="temp-icon">
        <h2 class="temp"></h2>
        <img src="" alt="" class="icon"/>
      </div>

      <div class="weather-text">
        <div class="description"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
    

  </div>
</body>
</html>
